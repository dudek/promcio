<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.prime.com.tr/ui" template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h:form prependId="false" id="bv">
         <p:panel id="panel" header="Create Account" style="margin-bottom:10px;">
            <p:focus />
            <h:panelGrid columns="3">

               <h:outputLabel for="login" value="Login:" style="float: right;" />
               <p:inputText id="login" required="true" label="Login" value="#{accountBean.login}" />
               <p:message for="login" errorClass="invalid" />

               <h:outputLabel for="password" value="Hasło:" style="float: right;" />
               <p:password id="password" validator="#{passwordValidation.validateField}" required="true" label="Password"
                  value="#{accountBean.password}" />
               <p:message for="password" errorClass="invalid" />

               <h:outputLabel for="confirm_password" value="Powtórz hasło:" style="float: right;" />
               <p:password id="confirm_password" validator="#{passwordValidation.validateField}" required="true" label="Confirm Password"
                  value="#{accountBean.password}" feedback="false" />
               <p:message for="confirm_password" errorClass="invalid" />

			   <h:outputLabel for="account_type" value="Typ konta:" style="float: right;" />
	  	       <h:selectOneRadio value="#{accountBean.type}">  
               		<f:selectItem itemLabel="firma" itemValue="2" />  
            		<f:selectItem itemLabel="pracownik" itemValue="3" itemDisabled="true" />   
	           </h:selectOneRadio>  
				
            </h:panelGrid>
            <p:messages id="msgs" showDetail="true" />
            <p><p:commandButton value="Create" actionListener="#{accountBean.doAddAccount}" ajax="false" /></p>
         </p:panel>

      </h:form>
   </ui:define>
</ui:composition>
