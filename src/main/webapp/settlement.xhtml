<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.prime.com.tr/ui" template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h:form prependId="false" id="bv">
         <p:panel id="panel" header="Rozliczenia" style="margin-bottom:10px;">
            <p:messages id="msgs" showDetail="true" />
            <p:focus />
            <h:panelGrid columns="2">
            
            	<h:outputLabel for="employees" value="Pracownik:" />  
  				<h:selectOneMenu id="employees" value="#{scheduleController.employeeId}">
  					<f:selectItems value="#{scheduleController.selectEmployees}"/>
  				</h:selectOneMenu>
            
				<h:outputLabel for="month" value="Miesiac:" />  
  				<h:selectOneMenu id="months" value="#{SettlementBean.month}">
  					<f:selectItems value="#{settlementBean.months}"/>
  				</h:selectOneMenu>
  				
  				<h:outputLabel for="year" value="Rok:" />  
  				<h:selectOneMenu id="years" value="#{SettlementBean.year}">
  					<f:selectItems value="#{settlementBean.years}"/>
  				</h:selectOneMenu>
  				
  				<p:dataTable value="#{settlementBean.settlements}" var="current" style="text-align: center;">

               <f:facet name="header">
                Rozliczenie godzin pracy
               </f:facet>

               <p:column headerText="Godziny przepracowane w danym okresie">
                  <h:outputText value="#{current.workTime}" />
               </p:column>

              

            </p:dataTable>
  				
            </h:panelGrid>
            <p><p:commandButton update="panel, display, msgs" id="check" actionListener="#{settlementBean.getEmployeeSettlements}" value="Generuj" /></p>
         </p:panel>

      </h:form>
   </ui:define>
</ui:composition>
