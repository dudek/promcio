<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.prime.com.tr/ui" template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h:form prependId="false" id="bv">
         <p:panel id="panel" header="Change Password" style="margin-bottom:10px;">
            <p:focus />
            <h:panelGrid columns="3">

               <h:outputLabel for="current_password" value="Current Password:" style="float: right;" />
               <p:inputText id="current_password" required="true" label="Current Password" value="#{accountBean.password}" />
               <p:message for="current_password" errorClass="invalid" />

               <h:outputLabel for="new_password" value="New Password:" style="float: right;" />
               <p:password id="new_password" validator="#{passwordValidation.validateField}" required="true" label="New Password"
                  value="#{accountBean.newPassword}" />
               <p:message for="new_password" errorClass="invalid" />

               <h:outputLabel for="confirm_new_password" value="Confirm New Password:" style="float: right;" />
               <p:password id="confirm_new_password" validator="#{passwordValidation.validateField}" required="true" label="Confirm New Password"
                  value="#{accountBean.newPassword}" feedback="false" />
               <p:message for="confirm_new_password" errorClass="invalid" />

            </h:panelGrid>
            <p:messages id="msgs" showDetail="true" />
            <p><p:commandButton value="Change" actionListener="#{accountBean.doChangePassword}" ajax="false" /></p>
         </p:panel>

      </h:form>
   </ui:define>
</ui:composition>
