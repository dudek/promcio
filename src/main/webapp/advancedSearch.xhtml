<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.prime.com.tr/ui" template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h:form prependId="false" id="bv">
         #{(searchBean.indexing)}
         <p:panel id="panel" header="Advanced Search" style="margin-bottom:10px;">
            <p:focus />
            <h:panelGrid columns="4">

               <h:outputLabel for="city" value="Miasto: " style="float: right;" />
               <p:inputText id="city" value="#{searchBean.city}" required="true" label="Miasto" />
               <h:outputLabel for="rank" value="Stanowisko: " style="float: right;" />
               <p:inputText id="rank" value="#{searchBean.city}" required="true" label="Stanowisko" />
               
               <h:outputLabel for="contractType" value="Typ kontraktu: " style="float: right;" />
               <p:inputText id="contractType" value="#{searchBean.city}" required="true" label="Typ kontraktu" />
               <h:outputLabel for="hoursNorm" value="Norma godzinowa: " style="float: right;" />
               <p:inputText id="hoursNorm" value="#{searchBean.city}" required="true" label="Norma godzinowa" />
               
               <h:outputLabel for="contractValue" value="Contract Value: " style="float: right;" />
               <p:inputText id="contractValue" value="#{searchBean.city}" required="true" label="Contract Value" />
               <h:outputLabel for="hourSalary" value="Stawka godzinowa: " style="float: right;" />
               <p:inputText id="hourSalary" value="#{searchBean.city}" required="true" label="Stawka godzinowa" />
               
               <p:commandButton value="Szukaj" actionListener="#{searchBean.doAdvancedSearchEmployees}" update="result" />

            </h:panelGrid>
            
            <p:dataTable id="result" value="#{searchBean.employees}" var="current" style="text-align: center;">

               <f:facet name="header">
                 Lista pracownik√≥w
               </f:facet>

               <p:column headerText="Imie">
                  <h:outputText value="#{current.firstname}" />
               </p:column>

               <p:column headerText="Nazwisko">
                  <h:outputText value="#{current.surname}" />
               </p:column>

               <p:column headerText="PESEL">
                  <h:outputText value="#{current.pesel}" />
               </p:column>

               <p:column headerText="Rok urodzenia">
                  <h:outputText value="#{current.yob}" />
               </p:column>

               <p:column headerText="NIP">
                  <h:outputText value="#{current.nip}" />
               </p:column>

               <p:column headerText="">
                  <p:commandButton update="result" value="usun" actionListener="#{employeeBean.doRemoveEmployee(current.id)}">
                  </p:commandButton>
               </p:column>
               
               <p:column headerText="">
                  <p:commandButton  value="edycja" action="#{employeeBean.doRedirectUpdateEmployee(current.id)}" ajax="false">
                  </p:commandButton>
               </p:column>

            </p:dataTable>
         </p:panel>
      </h:form>
   </ui:define>
</ui:composition>
