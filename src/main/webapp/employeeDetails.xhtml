<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.prime.com.tr/ui" template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h:form prependId="false" id="bv">
         <p:panel id="panel" header="Detale Pracownika" style="margin-bottom:10px;">

            <h:panelGrid id="display" columns="2" cellpadding="4">

               <f:facet name="header">
                  <h:outputText value="#{employeeBean.updId}" />
                  <h:outputText value="  #{employeeBean.firstname}" />
                  <h:outputText value="  #{employeeBean.surname}" />
               </f:facet>

               <h:outputLabel value="Rok urodzenia:" style="float: right;font-weight:bold;" />
               <h:outputText value="#{employeeBean.yob}" />

               <h:outputLabel value="PESEL:" style="float: right;font-weight:bold;" />
               <h:outputText value="#{employeeBean.pesel}" />

               <h:outputLabel value="NIP:" style="float: right;font-weight:bold;" />
               <h:outputText value="#{employeeBean.nip}" />

               <h:outputLabel value="Stanowisko:" style="float: right;font-weight:bold;" />
               <h:outputText value="#{employeeBean.rank.name}" />

               <h:outputLabel value="Stawka godzinowa:" style="float: right;font-weight:bold;" />
               <h:outputText value="#{employeeBean.rank.hourSalary}" />

            </h:panelGrid>

            <p:dataTable value="#{employeeBean.allEmployments}" var="empl" style="text-align: center;">

               <f:facet name="header">Lista zatrudnie≈Ñ</f:facet>

               <p:column filterBy="#{empl.contractType}">
                  <f:facet name="header">
                     <h:outputText value="Contract Type" />
                  </f:facet>
                  <h:outputText value="#{empl.contractType}" />
               </p:column>

               <p:column filterBy="#{empl.period}">
                  <f:facet name="header">
                     <h:outputText value="Perion" />
                  </f:facet>
                  <h:outputText value="#{empl.period}" />
               </p:column>

               <p:column filterBy="#{empl.hoursNorm}">
                  <f:facet name="header">
                     <h:outputText value="Hours Norm" />
                  </f:facet>
                  <h:outputText value="#{empl.hoursNorm}" />
               </p:column>

               <p:column filterBy="#{empl.contractValue}">
                  <f:facet name="header">
                     <h:outputText value="Contract Value" />
                  </f:facet>
                  <h:outputText value="#{empl.contractValue}" />
               </p:column>

               <p:column filterBy="#{empl.hourSalary}">
                  <f:facet name="header">
                     <h:outputText value="Hour Salary" />
                  </f:facet>
                  <h:outputText value="#{empl.hourSalary}" />
               </p:column>

            </p:dataTable>
            
            <p:commandButton value="edycja" action="#{employeeBean.doRedirectUpdateEmployee(employeeBean.updId)}" ajax="false" />

         </p:panel>
      </h:form>
   </ui:define>
</ui:composition>
