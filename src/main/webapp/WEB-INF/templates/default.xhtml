<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
   <title>Java EE 6 Starter Application</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>

   <p:layout fullPage="true">

      <p:layoutUnit id="top" position="top" resizable="true" height="100" minHeight="100" maxHeight="140">
         <h:outputText value="Header test" style="font-size:36px;position:absolute;top:20px;left:100px;" />
         <div id="auth">
         <p><h:outputLink value="signIn.jsf" rendered='#{!accountBean.logged}'>SIGN IN</h:outputLink><h:outputText value="Welcome #{accountBean.login}" rendered='#{accountBean.logged}'/> | REGISTER</p>
         </div>
      </p:layoutUnit>

      <p:layoutUnit id="bottom" position="bottom" height="50" zindex="0" scrollable="null">
         <h:outputLink value="https://github.com/dudek/promcio" style="position:relative;top:10px;color:gray;">
            https://github.com/dudek/promcio
         </h:outputLink>
      </p:layoutUnit>

      <p:layoutUnit id="left" position="left" width="170" resizable="null" closable="null" collapsible="true">
         <p:menu>
            <p:submenu label="Navigation">
               <p:menuitem value="Home" url="home.jsf" update="display" icon="ui-icon ui-icon-home" />
            </p:submenu>
            <p:submenu label="Employees">
               <p:menuitem value="Listing" url="listingEmployees.jsf" update="display" icon="ui-icon ui-icon-newwin" />
               <p:menuitem value="Add" url="addEmployee.jsf" update="display" icon="ui-icon ui-icon-disk" />
            </p:submenu>
         </p:menu>
      </p:layoutUnit>

      <p:layoutUnit id="right" position="right" width="200" header="test" resizable="null" closable="null" collapsible="true">
         RIGHT TEST!
      </p:layoutUnit>

      <p:layoutUnit id="center" position="center" scrollable="true">
         <ui:insert name="content">
            [Template content will be inserted here]
         </ui:insert>
      </p:layoutUnit>

   </p:layout>

</h:body>
</html>
