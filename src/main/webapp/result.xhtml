<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h:form id="bv">
         <h2>Twoje dane</h2>
         <table>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="firstname" value="Imię:"/>
               </th>
               <td>
               	  #{ employeeBean.firstname }
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="surname" value="Nazwisko:"/>
               </th>
               <td>
               	  #{ employeeBean.surname }
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="yob" value="ROk urodzenia:"/>
               </th>
               <td>
               	  #{ employeeBean.yob }
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="pesel" value="Pesel:"/>
               </th>
               <td>
               	  #{ employeeBean.pesel }
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="nip" value="NIp:"/>
               </th>
               <td>
               	  #{ employeeBean.nip }
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="privileges" value="Przywileje?:"/>
               </th>
               <td>
               	  #{ employeeBean.privileges }
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="name" value="Stanowisko:"/>
               </th>
               <td>
               	  #{ rankBean.name }
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="hourSalary" value="Stawka godzinowa:"/>
               </th>
               <td>
               	  #{ rankBean.hourSalary }
               </td>
            </tr>
         </table>
         <p>
            <h:commandButton id="return" action="home" value="Powrót"/>
            <h:outputText value=" Pracownik dodany poprawnie" rendered="#{facesContext.postback and empty facesContext.messageList}" style="color: green;"/>
         </p>
         <p>
         <h:commandButton id="Dodaj" action="employeeDetail" value="Szczegolowe dane pracownika"/>
         </p>
      </h:form>
   </ui:define>
</ui:composition>
