<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h:form id="bv">
   <h2>Dodaj Pracownika</h2>
         <table>
             <tr>
               <th  style="text-align: right;">
                  <h:outputLabel for="firstname" value="ImiÄ™:"/>
               </th>
               <td>
                  <h:inputText id="firstname" value="#{employeeBean.firstname}"/>
                  <h:message for="firstname" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th  style="text-align: right;">
                  <h:outputLabel for="surname" value="Nazwisko:"/>
               </th>
               <td>
                  <h:inputText id="surname" value="#{employeeBean.surname}"/>
                  <h:message for="surname" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th  style="text-align: right;">
                  <h:outputLabel for="yearOfBirth" value="Rok urodzenia"/>
               </th>
               <td>
                  <h:inputText id="yearOfBirth" value="#{employeeBean.yearOfBirth}"/>
                  <h:message for="yearOfBirth" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th  style="text-align: right;">
                  <h:outputLabel for="pesel" value="Pesel:"/>
               </th>
               <td>
                  <h:inputText id="pesel" value="#{employeeBean.pesel}"/>
                  <h:message for="pesel" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th  style="text-align: right;">
                  <h:outputLabel for="nip" value="Nip:"/>
               </th>
               <td>
                  <h:inputText id="nip" value="#{employeeBean.nip}"/>
                  <h:message for="nip" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th  style="text-align: right;">
                  <h:outputLabel for="privileges" value="Przywileje?:"/>
               </th>
               <td>
                  <h:inputText id="privileges" value="#{employeeBean.privileges}"/>
                  <h:message for="privileges" errorClass="invalid"/>
               </td>
            </tr>
         </table>
         <p>
            <h:commandButton id="check" action="result" value="Dodaj pracownika"/>
            <h:outputText value=" Wszystko okej" rendered="#{facesContext.postback and empty facesContext.messageList}" style="color: green;"/>
         </p>
      </h:form>
   </ui:define>
</ui:composition>
