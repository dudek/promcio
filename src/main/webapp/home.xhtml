<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.prime.com.tr/ui" template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">

          <h:outputText value="#{current.firstname}" /> <br/>

          <h:outputText value="#{current.surname}" /> <br/>
          <h>Pesel :</h>
          <h:outputText value="#{current.pesel}" /> <br/>
          
          <h>Rok ur :</h>
          <h:outputText value="#{current.yob}" /> <br/>

          <h:outputText value="#{current.nip}" /> <br/>
        </h:column>
      </h:dataTable><br/><br/>
   </ui:define>
</ui:composition>
